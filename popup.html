<!doctype html>
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        min-width: 357px;
        overflow-x: hidden;
      }
      .bookmark-title {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
    </style>
    <script src="archiver.js"></script>
    <script src="popup.js"></script>

  <body>
    <div id="loading">Loading bookmarks...</div>
    <button id="start" data-start-text="Start!" data-stop-text="Stop!">Start!</button>
    <div id="foreman" data-running-text="Please wait..."></div>
  </body>
</html>
